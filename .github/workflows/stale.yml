name: Mark and Close Stale Issues

on:
  schedule:
    - cron: "30 1 * * *" # Daily at 1:30 AM UTC
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      # Enable debug logging for better diagnostics
      - name: Enable Debug Logs
        run: echo "::set-env name=ACTIONS_STEP_DEBUG::true"

      - name: Run Stale Action
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Configurable parameters using environment variables
          days-before-issue-stale: ${{ env.DAYS_BEFORE_ISSUE_STALE || 10 }}
          days-before-issue-close: ${{ env.DAYS_BEFORE_ISSUE_CLOSE || 5 }}
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,important"
          exempt-issue-assignees: true
          stale-issue-message: |
            This issue has been marked as stale due to inactivity. Please comment or update if this is still relevant.
          close-issue-message: |
            This issue was closed due to prolonged inactivity.
          days-before-pr-stale: ${{ env.DAYS_BEFORE_PR_STALE || 10 }}
          days-before-pr-close: ${{ env.DAYS_BEFORE_PR_CLOSE || 2 }}
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,important"
          stale-pr-message: |
            This pull request has been marked as stale due to inactivity. 
            To keep it open, please:
            - Show progress with new commits.
            - Add comments or address blockers.
            - Resolve feedback or explicitly request a review.
            If no action is taken within 7 days, this pull request will be closed.
          close-pr-message: |
            This PR was closed due to prolonged inactivity.
          remove-stale-when-updated: true
          operations-per-run: ${{ env.OPERATIONS_PER_RUN || 30 }} # Increase for large repositories
